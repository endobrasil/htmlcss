<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/stylo.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulário para cadastro</title>
</head>
<body>
    
        <header><h2>Vamos nos cadastrar</h2></header>
        <nav>
            <a href="index.html">Inicial</a>
            <a href="sobre.html">Sobre</a>
            <a href="Historia.html">História</a>
            <a href="imagens.html">Fotos</a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
        <main>
            
            
                <div class="column" >
                  <h2>Formulário para cadastro</h2>
                  <form>
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="usuario_nome" />
  </div>
  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="usuario_email" />
  </div>
  <div>
    <label for="msg">Mensagem:</label>
    <textarea id="msg" name="usuario_msg"></textarea>
  </div>

<fieldset>
    <legend>Qual o tamanho escolhido</legend>
    <p>
      <input type="radio" name="size" id="size_1" value="pequeno" />
      <label for="size_1">Pequeno</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_2" value="medio" />
      <label for="size_2">Médio</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_3" value="grande" />
      <label for="size_3">grande</label>
    </p>
  </fieldset>

  <div class="button">
    <button type="submit">Enviar sua mensagem</button>
  </div>
</form>

                </div>


                    
        </main>
        <footer>
            <img src="img/sociais.png" alt="redes sociais" style="width: 100%;">
        </footer>
      
</body>
</html>
